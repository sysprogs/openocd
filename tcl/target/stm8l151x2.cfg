# Config script for STM8L151x2
# Supported Devices:
# STM8L151C2
# STM8L151F2
# STM8L151G2
# STM8L151K2

# 1kB RAM
# Start 0x0000
# End   0x03ff
set WORKAREASIZE 1024

# 4kB Flash
set FLASHSTART  0x8000
set FLASHEND    0x8fff

# 256B EEPROM
set EEPROMSTART 0x1000
set EEPROMEND   0x10ff

set OPTIONSTART 0x4800
set OPTIONEND   0x487f

proc stm8_reset_rop {} {
   mwb 0x4800 0xaa
   mwb 0x4800 0xaa
   reset halt
}

source [find target/stm8l.cfg]
